<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with 3 Divisions</title>
    <style>
        /* General styling for the webpage */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header division */
        .header {
            background-color: navy;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Main content division */
        .content {
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Footer division */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Styling for layout */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- Header division -->
    <div class="header">
        <h1>My Webpage</h1>
        <p>Welcome to my website!</p>
    </div>

    <!-- Main content division -->
    <div class="content container">
        <h2>Main Content Section</h2>
        <p>This section contains the main content of the webpage. You can add text, images, and other HTML elements here to build out your page. It is wrapped inside a <code>div</code> tag for better structure and styling control.</p>
    </div>

    <!-- Footer division -->
    <div class="footer">
        <p>&copy; 2024 My Webpage</p>
    </div>

</body>
</html>
